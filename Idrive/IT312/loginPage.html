<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="loginBox">
  <h1>Login</h1>
  <div class="textbox">
    <i class="fas fa-user" aria-hidden="true"></i><input type="text" placeholder="Username" name="" value="">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password" name="" value="">
  </div>
  <input class="btn" type="button" name="" value="Sign in">
</div>
</body>
<style>
body{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: url(images/cake.jpg) no-repeat;
  background-size: cover;
}

.loginBox{
  width: 280px;
  position:absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: black;
}

.loginBox h1{
  float: left;
  font-size: 40px;
  border-bottom: 6px solid #dc9b42;
  margin-bottom: 50px;
  padding: 13px 0;
}
.textbox{
  width: 100%;
  overflow: hidden;
  font-size: 20px;
  padding: 8px 0;
  margin: 8px 0;
  border-bottom: 1px solid #dc9b42;
}
.textbox i{
  width: 26px;
  float: left;
  text-align: center;
}
.textbox input{
  border: none;
  outline: none;
  background: none;
  color: white;
  font-size: 18px;
  width: 80%;
  float: left;
  margin: 0 10px;
}
.btn{
  width: 100%;
  background: none;
  border:2px solid #dc9b42;
  color: black;
  padding: 5px;
  font-size: 18px;
  cursor:pointer;
  margin:12px 0;
}
.btn:hover{
  border-color: rgb(238, 1, 1);
}</style>
</html>
