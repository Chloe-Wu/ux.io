<!doctype html>
<html><head>
<meta charset="utf-8">
<title>Disjoint Pics</title>
<style type="text/css">
	#container{
		width:504px;
		margin-left: auto;
		margin-right: auto;
		margin-top: 100px;

	}
	#pics{
		position:relative;
		width:100px;
	}
	.bigpics{
		position:absolute;
		left:104px;
		top:0px;
		display: none;
		z-index: 5;
	}
	.bigpics2{
		position:absolute;
		left:104px;
		top:0px;
		z-index: 0;
	}
	a:hover .bigpics{
		display:block;
	}
</style>
</head>

<body>
<div id="container">
<div id="pics">

  <img src="images/Macchiato.jpg" width="400" height="256" class="bigpics2" alt="Gondola Workshop">
</div>
</div>
</body>
</html>
