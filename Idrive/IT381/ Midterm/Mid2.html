    <script>
$(document).ready(function(){
	'user strict';
	//user jQuery ajax call
	$.ajax({
		url:"tripsList.xml",
		cache:false,
		dataType:"xml",
		success:function(xml){
			//empty the div on the screen
			
			$("#contents").empty();
			
			//find each record friends is the name of the table
			$(xml).find ("tour").each(function(){
				
				var info = '<ul data-role="listview"><li><a href="#page'+$(this).find("ID").text()+'"><img src='
				+$(this).find("pic").text()
				+' alt=".">'
				+'<h1>Tour:'
				+$(this).find("model").text()
				+'</h1><p>Cost: '
				+$(this).find("cost").text()
				+'</p><p>Tourstops: '
				+$(this).find("notes").text()
				+'</p></a></li></ul>';
				//add the info to the div on the page
				$("#contents").append(info);
				
			});
			
		}
	});
	
});
    </script>
	<script>

		var Principal = $('#P').val();

});
