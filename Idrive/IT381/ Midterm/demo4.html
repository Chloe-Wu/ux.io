<script>
    $(document).ready(function() {
    $.ajax({
		url:"tripsList.xml",
		cache:false,
		dataType:"xml",
        success: function(xml) {
			$("#page1").empty();
			//find each record friends is the name of the table
			$(xml).find ("tour").each(function(){
				//create the set of data using the fields in the xml
				var info = '<a href="#page1"><img src='
				+$(this).find("pic").text()+
				+' alt="'
				+'<h1>'$(this).find("model").text()
				+' </h1>'
				+'Cost:'
                +$(this).find("cost").text()
                +'<p>Tourstops:'
                +$(this).find("Notes").text()
				+'</p></a>'              
				//add the info to the div on the page
				$("#page1").append(info);
			});
        }
});
  });      
    </script>

<div data-role="header">

</div>
