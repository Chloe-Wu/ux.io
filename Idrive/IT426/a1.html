<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Math Game</title>
<style type="text/css">
#wrapper {
    width: 80%;
    margin-right: auto;
    margin-left: auto;
}
#title {
    background-color: black;
    height: 50px;
    text-align: center;
    font-family: frijole;
    font-style: normal;
    font-weight: 400;
    font-size: xx-large;
    color: #F0F0F0;
    padding-bottom: 15px;
    padding-top: 15px;
	}
#problem {
    background-color: #D6D6D7;
}
#answer {
    background-color: #C6CCC9;
    text-align: center;
}
.displayNumber {
    width: 40%;
    background-color: #C5C4C4;
    float: left;
    text-align: center;
    font-size: 81px;
    font-family: frijole;
    padding-top: 27px;
    padding-right: 0px;
    padding-bottom: 38px;
    padding-left: 0px;
}
#symbol {
    width: 20%;
    float: left;
    text-align: center;
    font-family: frijole;
	font-size: 80px;
	padding-top: 27px;
}
#myAnswer {
    font-size: 60px;
}
	#results{
		 font-size: 60px;
		text-align: center;
    font-family: frijole;
	}

</style>
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/frijole:n4:default.js" type="text/javascript"></script>
</head>

<body>
<div id="wrapper">
  <div id="title">Math Game</div>
  <div id="problem">
    <div id="numberwrapper">
      <div id="displayNumber1" class="displayNumber">6</div>
      <div id="symbol">+</div>
      <div id="displayNumber2" class="displayNumber" >5</div>
    </div>
  </div>
  <div id="answer">
    <label for="inputAnswer">Your Answer:</label>
    <input type="text" name="inputAnswer" id="inputAnswer">
    <input type="button" name="Enter" id="Enter" value="Check your answer">
  </div>
  <div id="results"></div>
</div>
<script type="text/javascript">
	var firstNumber = 0;
	var secondNumber = 0;
	var myAnswer = 0;
	var correctAnswer = 0;
	
	var displayOne = document.getElementById("displayNumber1");
	var displayTwo = document.getElementById("displayNumber2");
	var thebutton = document.getElementById("Enter");
	var theAnswer = document.getElementById("inputAnswer");
	var theResults = document.getElementById("results");
	var theSymbol = document.getElementById("symbol");
	generateProblem();
	
	thebutton.addEventListener("click",checkAnswer,false);
	function generateProblem(){
		firstNumber = Math.floor(Math.random()*10);
		//displayOne.innerHTML=firstNumber;
		secondNumber = Math.floor(Math.random()*10);
		//displayTwo.innerHTML=secondNumber;
		getOperation();
	}
	function checkAnswer(){
		//correctAnswer = firstNumber + secondNumber;
		myAnswer = parseInt(theAnswer.value);
		if (myAnswer == correctAnswer){
			theResults.innerHTML="You got it!"
			
			generateProblem();
		}
		else{
			theResults.innerHTML = "Try again!"
		}
	}
	function getOperation(){
		var operation = Math.ceil(Math.random()*4);
		switch(operation){
			case 1:
				displayOne.innerHTML=firstNumber;
				displayTwo.innerHTML=secondNumber;
				correctAnswer = firstNumber + secondNumber;
				theSymbol.innerHTML ="+";
				break;
			case 2:
				displayOne.innerHTML=firstNumber+secondNumber;
				displayTwo.innerHTML=secondNumber;
			    correctAnswer = firstNumber;
				theSymbol="-";
				break;
			case 3:
				displayOne.innerHTML=firstNumber;
				displayTwo.innerHTML=secondNumber;
			    correctAnswer = firstNumber*secondNumber;
				theSymbol.innerHTML="*";
				break;
			case 4:
				if(secondNumber==0){
				secondNumber=Math.ceil(Math.random()*8)+1;
				}
				displayOne.innerHTML=firstNumber*secondNumber;
				displayTwo.innerHTML=secondNumber;
			    correctAnswer = displayOne.innerHTML/secondNumber;
				theSymbol.innerHTML="/";
				break;
		}
	}
	</script>
</body>
</html>
